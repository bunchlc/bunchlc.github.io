<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Weather Site Responsive Pictures</title>
   <meta name="responsivce-pics" content="Displays responsive weather images based on screen size">
	<meta name="viewport" content="width=device-width">
   <link href="css/weather-pics.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
   <header id="header">
      <h1>Weather Site Responsive Pictures</h1>
   </header>
   <main>
      <section id="clear">
         <h2>Clear</h2>
         <picture id="clearPics">
            <source srcset="../../weather/img/weather-site-images/clear-760-o.jpg" media="(min-width: 760px)">
            <img src="../../weather/img/weather-site-images/clear-250-o.jpg" alt="Clear Skies">
         </picture>
         <ul>

         </ul>
      </section>
      <section id="clouds">
         <h2>Clouds</h2>
         <picture id="cloudPics">
            <source srcset="../../weather/img/weather-site-images/clouds-540-o.jpg" media="(min-width: 760px)">
            <img src="../../weather/img/weather-site-images/clouds-300-o.jpg" alt="Clouds">
         </picture>
         <ul>

         </ul>
      </section>
      <section id="fog">
         <h2>Fog</h2>
         <picture id="fogPics">
            <source srcset="../../weather/img/weather-site-images/fog-600-o.jpg" media="(min-width: 760px)">
            <img src="../../weather/img/weather-site-images/fog-260-o.jpg" alt="Fog">
         </picture>
         <ul>

         </ul>
      </section>
      <section id="rain">
         <h2>Rain</h2>
         <picture id="rainPics">
            <source srcset="../../weather/img/weather-site-images/rain-650-o.jpg" media="(min-width: 760px)">
            <img src="../../weather/img/weather-site-images/rain-275-o.jpg" alt="Rain">
         </picture>
         <ul>

         </ul>
      </section>
      <section id="snow">
         <h2>Snow</h2>
         <picture id="snowPics">
            <source srcset="../../weather/img/weather-site-images/snow-813h-o.jpg" media="(min-width: 760px)">
            <img src="../../weather/img/weather-site-images/snow-563h-o.jpg" alt="Snow">
         </picture>
         <ul>
            
         </ul>
      </section>
   </main>
</body>
</html>
